<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Mí</a></li>
            <li><a href="projects.html">Proyectos</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <h1>Bienvenido a Mi Sitio Web</h1>
        <p>Este es un sitio web de ejemplo creado con GitHub Pages.</p>

        <!-- Carrusel de Imágenes -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/portfolio_image1.jpg" alt="Proyecto 1">
                </div>
                <div class="carousel-item">
                    <img src="images/portfolio_image2.jpg" alt="Proyecto 2">
                </div>
                <div class="carousel-item">
                    <img src="images/portfolio_image3.jpg" alt="Proyecto 3">
                </div>
                <!-- Añade más items según sea necesario -->
            </div>
            <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

        <!-- Galería de Imágenes -->
        <section id="galeria">
            <h2>Galería</h2>
            <div class="img-gallery">
                <img src="images/galeria/galeria1.jpg" alt="Imagen 1">
                <img src="images/galeria/galeria2.jpg" alt="Imagen 2">
                <!-- Más imágenes según necesites -->
            </div>
        </section>

        <!-- Video de YouTube -->
        <section id="videos">
            <h2>Mi Video de YouTube</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/TU_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2023 Mi Nombre. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
